<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="row justify-content-evenly">
    <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
      <h3>My Posts</h3>
      
      <textarea placeholder="What's on your mind?" class="form-control form-control-sm"
        style="display:inline-block;" id="postInput" maxlength="500" rows="3"></textarea>
        
        <button id="sendPostButton" style="width:20%;margin-left:80%;;color: #ffffff; background-color: #161b22;" class="btn btn-secondary ">
          Send Post
        </button>

      <p id="postInfo"></p>

    

    <table class="styled-table sortable" id="postTable">
      <thead id="postHead">
        <h3>My Posts</h3>
        <tr>
          <th>Post ID</th>
          <th>User ID</th>
          <th>Group ID</th>
          <th>Post Text</th>
          <th>Likes</th>
          <th>Date Time Of Creation</th>
        </tr>
      </thead>
      <tbody id="postBody"></tbody>
    </table>
  </div>
  <script src="group_post.js"></script>
</body>
</html>
