              <!-- <button id="searchButton" style="position: absolute;align-self: end;" class="w-25 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Submit -->
              <!-- <img class="search-icon" src="img/search-icon@2x.svg" id="magnifyGlass" style="display: inline-block"> -->
              <!-- <button class="btn btn-outline-secondary" data-bs-toggle="dropdown" type="button" id="searchButton">Search</button> -->

            <input type="text" placeholder="Search for Friends" class="search-inputbar" id="searchInputBox">
            <button class="search-button" id="searchButton">Search</button>
            <ul id="searchList" class="dropdown-menu w-100 list-group active" aria-labelledby="searchButton" aria-current="true" style="display:none;"></ul>
            
          </div>
          
          <div class="left-section"></div>
          <img class="line-left" src="img/line-left@1x.svg" />
          <div class="nav">
            <div class="chat-container">
              <div
                class="chat valign-text-middle poppins-semi-bold-astronaut-24px"
              >
                Chat
              </div>
              <img class="x-icon" src="img/chat-icon@2x.svg" />
            </div>
            <div class="group-container">
              <div
                class="groups valign-text-middle poppins-semi-bold-astronaut-24px"
              >
                Groups
              </div>
              <img class="x-icon" src="img/group-icon-1@2x.svg" />
            </div>
            <div class="logout-container">
              <div
                class="logout valign-text-middle poppins-semi-bold-astronaut-24px"
              >
                Logout
              </div>
              <img class="x-icon" src="img/logout-icon@2x.svg" />
            </div>
          </div>
          <div class="about-me">
            <img class="user-avatar" src="img/user-avatar@2x.png" />
            <div
              class="user-name valign-text-middle poppins-bold-cape-cod-18px"
            >
              Scarlett Johansson
            </div>
            <div class="flex-row-1">
              <div class="birthday valign-text-middle">DOB - Jan. 1st</div>
              <img class="line-1" src="img/line-1@2x.svg" />
              <div class="username valign-text-middle">@Scar_Jo12</div>
            </div>
            <div class="flex-col">
              <!-- Edit Profile Button and Modal -->
              <div class="edit-container">
                <button
                  id="updateProfileEditProfileBtn"
                  type="button"
                  class="edit-button"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pencil"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                    ></path>
                  </svg>
                  Profile
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="myModal"
                  tabindex="-1"
                  aria-labelledby="modalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5
                          class="modal-title"
                          id="updateUserProfileModalTitle"
                        >
                          Update User Profile
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                          onclick="resetProfileModalData()"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form id="updateUserProfileForm">
                          <div class="mb-3">
                            <label class="form-label">About me</label>
                            <textarea
                              id="userAboutMeInput"
                              class="form-control"
                            ></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="form-label">Birthday</label>
                            <br />
                            <input
                              id="userBirthdateInput"
                              class="form-control"
                              type="date"
                            />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <div id="profileModalMsg"></div>
                        <div>
                          <button
                            id="updateProfileCloseModalBtn"
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            onclick="resetProfileModalData()"
                          >
                            Close
                          </button>
                          <button
                            id="updateProfileModalBtn"
                            type="button"
                            class="edit-button"
                            onclick="updateUserProfileData()"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="line-under-search-1"
                src="img/line-under-search-1@2x.svg"
              />
            </div>
          </div>
          <div class="overlap-group7">
            <img class="jungle3-1" src="img/jungle3-1@2x.png" />

          </div>

            <img

              src="img/unsplash-pxjqagxi4ja@2x.svg"
            />
            <img
              class="unsplashjl-hy-iwix46c"
              src="img/unsplash-jlhyiwix46c@2x.svg"
            />
            <img
              class="line-under-search-2"
              src="img/line-under-search@2x.svg"
            />
            <img class="group-icon" src="img/group-icon-1@2x.svg" />
            <div
              class="groups-1 valign-text-middle poppins-bold-astronaut-24px"
            >
              Groups
            </div>
          </div>
          <div id="overlap-group9" class="overlap-group9">
            <div class="chat-rectange"></div>

            <img class="friends-icon" src="img/friends-icon@2x.svg" />
            <div class="friends valign-text-middle poppins-bold-astronaut-24px">
              Followers
            </div>
            <img class="line" src="img/line@2x.svg" />
          </div>
          <div class="mando-mercs valign-text-middle">Mando Mercs</div>
          <div class="spidey-verse valign-text-middle">SpideyVerse</div>
          <div class="romanoff-is-alive valign-text-middle">
            Romanoff Is Alive
          </div>
        </div>
