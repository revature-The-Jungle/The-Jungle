<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/profile-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="profile-page" />
    <div class="container-center-horizontal">
      <div class="profile-page screen">
        <div class="overlap-group10 poppins-bold-astronaut-22px">
          <div class="middle-section"></div>
          <div class="overlap-group">
            <div class="rectangle-2"></div>
            <img class="feed-picture-2" src="img/feed-picture-2@1x.svg" />
            <img class="three-dots-icon" src="img/bi-three-dots@2x.svg" />
            <div class="location-2 valign-text-middle">Orlando, FL</div>
            <div class="username-2 valign-text-middle poppins-bold-cape-cod-20px">Erod321</div>
            <img class="feed-avatar" src="img/feed-avatar@2x.png" />
          </div>
          <div class="overlap-group1">
            <div class="flex-row">
              <div class="overlap-group2">
                <div class="new-york-ny valign-text-middle">New York, NY</div>
                <div class="username-1 valign-text-middle poppins-bold-cape-cod-20px">JostSNL21</div>
                <img class="feed-avatar-1" src="img/ellipse-1@2x.png" />
              </div>
              <img class="three-dots-icon-1" src="img/bi-three-dots@2x.svg" />
            </div>
            <img class="feed-picture" src="img/feed-picture@1x.svg" />
            <div class="icon-container">
              <img class="heart-icon" src="img/heart-icon@2x.svg" />
              <img class="chat-bubble-icon" src="img/chat-bubble-icon@2x.svg" />
              <img class="share-icon" src="img/share-icon@2x.svg" />
              <img class="bookmark-icon" src="img/bookmark-icon@2x.svg" />
            </div>
            <div class="overlap-group-1">
              <div class="feed-text-2 valign-text-middle poppins-medium-black-18px">At the beach with bae</div>
              <div class="username-2-1 valign-text-middle poppins-bold-cape-cod-20px">JostSNL21</div>
            </div>
          </div>
          <img class="line-right" src="img/line-right@1x.svg" />
          <div class="search">
            <div class="search-container">
              <div class="search-for-friends valign-text-middle poppins-medium-pink-swan-18px">Search for friends</div>
              <img class="search-icon" src="img/search-icon@2x.svg" />
            </div>
            <img class="line-under-search" src="img/line-under-search-1@1x.svg" />
          </div>
          <div class="left-section"></div>
          <img class="line-left" src="img/line-left@1x.svg" />
          <div class="nav">
            <div class="chat-container">
              <div class="chat valign-text-middle poppins-semi-bold-astronaut-24px">Chat</div>
              <img class="x-icon" src="img/chat-icon@2x.svg" />
            </div>
            <div class="group-container">
              <div class="groups valign-text-middle poppins-semi-bold-astronaut-24px">Groups</div>
              <img class="x-icon" src="img/group-icon-1@2x.svg" />
            </div>
            <div class="logout-container">
              <div class="logout valign-text-middle poppins-semi-bold-astronaut-24px">Logout</div>
              <img class="x-icon" src="img/logout-icon@2x.svg" />
            </div>
          </div>

          <div class="about-me">
            <img class="user-avatar" id = "userImage">
              <div>
              <form>
                      <input class="chooseuserimagebutton" type="file" id="imageFile">
                      <button type="button" class="changeuserimagebutton" onclick="createUserWithImage()">Change Image</button>
              </form>
              </div>
            </div>
            <div class="user-name valign-text-middle poppins-bold-cape-cod-18px">Scarlett Johansson</div>
            <div class="flex-row-1">
              <div class="birthday valign-text-middle">DOB - Jan. 1st</div>
              <img class="line-1" src="img/line-1@2x.svg" />
              <div class="username valign-text-middle">@Scar_Jo12</div>
            </div>

            <div class="flex-col">
              <div class="edit-container">
                <div class="edit-profile valign-text-middle">Edit Profile</div>
                <img class="edit-icon" src="img/edit-icon@2x.svg" />
              </div>
              <img class="line-under-search-1" src="img/line-under-search-1@2x.svg" />
            </div>
          </div>
          <div class="overlap-group7">
            <img class="jungle3-1" src="img/jungle3-1@2x.png" />
            <h1 class="title now-bold-biscay-48px">jungle</h1>
          </div>
          <div class="overlap-group8">
            <div class="group-rectangle"></div>
            <img class="unsplash9-qmh-ikc8-yvy" src="img/unsplash-9qmhikc8yvy@2x.svg" />
            <img class="unsplashp-xj-qa-gxi4-ja" src="img/unsplash-pxjqagxi4ja@2x.svg" />
            <img class="unsplashjl-hy-iwix46c" src="img/unsplash-jlhyiwix46c@2x.svg" />
            <img class="line-under-search-2" src="img/line-under-search@2x.svg" />
            <img class="group-icon" src="img/group-icon-1@2x.svg" />
            <div class="groups-1 valign-text-middle poppins-bold-astronaut-24px">Groups</div>
          </div>
          <div class="overlap-group9">
            <div class="chat-rectange"></div>
            <div class="friend-3">
              <img class="friend" src="img/friend-3@2x.png" />
              <div class="name valign-text-middle poppins-bold-astronaut-22px">Karen Gillan</div>
            </div>
            <div class="friend-2">
              <img class="friend" src="img/friend-2@2x.png" />
              <div class="name-1 valign-text-middle poppins-bold-astronaut-22px">Elizabeth Olson</div>
            </div>
            <div class="friend-1">
              <img class="friend" src="img/friend-1@2x.png" />
              <div class="briel-larson valign-text-middle poppins-bold-astronaut-22px">Briel Larson</div>
            </div>
            <img class="friends-icon" src="img/friends-icon@2x.svg" />
            <div class="friends valign-text-middle poppins-bold-astronaut-24px">Friends</div>
            <img class="line" src="img/line@2x.svg" />
          </div>
          <div class="mando-mercs valign-text-middle">Mando Mercs</div>
          <div class="spidey-verse valign-text-middle">SpideyVerse</div>
          <div class="romanoff-is-alive valign-text-middle">Romanoff Is Alive</div>
        </div>
      </div>
    </div>
  </body>
  <!-- HTML user profile image src -->
  <script src="userprofileimage-vfh.js"></script>
</html>
