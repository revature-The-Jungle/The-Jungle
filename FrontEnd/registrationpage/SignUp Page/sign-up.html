<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">

    <input type="hidden" id="anPageName" name="page" value="sign-up" />
    <div class="container-center-horizontal">
      <div class="sign-up screen">
        <div class="overlap-group9"><img class="image" src="img/image@1x.svg" /></div>
        <div class="flex-col">
          <div class="overlap-group8">
            <img class="jungle3-1" src="img/jungle3-1@2x.png" />
            <h1 class="title now-bold-biscay-48px">jungle</h1>
          </div>
          <div class="create-account">Create Account</div>
          <div class="form">
            <div class="first-name">
              <div class="first-name-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">First Name </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group7">
                <input type="text" class="rectangle-1 border-1px-mischka" id="signup-firstname" required>  <!-- FIRST NAME INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-firstname"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="last-name">
              <div class="last-name-1 poppins-bold-bright-red-18px">Last Name *</div>
              <input type="text" class="password-rectangle" id="signup-lastname" required>
              <!-- LAST NAME INPUT BOX -->
            </div>
            <div class="overlap-group6">
              <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
              <!-- INVALID MESSAGE ICON Will appear with invalid message-->
              <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-lastname"></p> <!-- INVALID MESSAGE CONTAINER -->
            </div>
            <div class="email">
              <div class="email-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Email </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group5">
                <input type="email" class="rectangle-1 border-1px-mischka" id="signup-email" required>
                <!-- EMAIL INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-email"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="date-of-birth">
              <div class="date-of-birth-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Date of Birth </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group4">
                <input type="date" class="rectangle-1 border-1px-mischka" id="signup-bdate" required>
                <!-- DATE INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-bday"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="username">
              <div class="user-name poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">UserName </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group3">
                <input type="text" class="rectangle-1 border-1px-mischka" id="signup-username" required> <!-- USERNAME INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-username"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="password">
              <div class="password-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Password</span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group2">
                <input type="password" class="rectangle-1 border-1px-mischka" id="signup-password" required> <!-- PASSWORD INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-password"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="repeat-password">
              <div class="password-2 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Repeat Password</span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group1">
                <input type="password" class="rectangle-1 border-1px-mischka" id="signup-repeat-password" required> <!-- REPEAT PASSWORD INPUT BOX -->
              </div>
              <div class="overlap-group6">
                <img class="info-icon" src="img/info-icon@2x.svg" style="display: none;" id="invalid-icon">
                <!-- INVALID MESSAGE ICON Will appear with invalid message-->
                <p class="please-enter-a-valid-entry poppins-bold-bright-red-18px" id="signup-invalid-message-repeat-password"></p> <!-- INVALID MESSAGE CONTAINER -->
              </div>
            </div>
            <div class="dont-have-an-account poppins-bold-white-18px">
              <span class="span0">Already have an account?&nbsp;&nbsp; </span><span class="span1"><a href="../loginpage/login.html">Log in</a></span>
            </div>
            <div class="overlap-group">
              <div class="rectangle-3"></div>
              <button onclick="validateSignUpInput();" class="submit valign-text-middle" id="signup-submit">Submit</button>
              <!-- SUBMIT BUTTON FOR SIGN UP -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="registration.js"></script>
</html>
