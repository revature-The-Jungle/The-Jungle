<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="sign-up" />
    <div class="container-center-horizontal">
      <div class="sign-up screen">
        <div class="overlap-group9"><img class="image" src="img/image@1x.svg" /></div>
        <div class="flex-col">
          <div class="overlap-group8">
            <img class="jungle3-1" src="img/jungle3-1@2x.png" />
            <h1 class="title now-bold-biscay-48px">jungle</h1>
          </div>
          <div class="create-account">Create Account</div>
          <div class="form">
            <div class="first-name">
              <div class="first-name-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">First Name </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group7">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="name poppins-bold-silver-18px">John</div>
              </div>
            </div>
            <div class="last-name">
              <div class="last-name-1 poppins-bold-bright-red-18px">Last Name *</div>
              <div class="password-rectangle"></div>
            </div>
            <div class="overlap-group6">
              <img class="info-icon" src="img/info-icon@2x.svg" />
              <div class="please-enter-a-valid-entry poppins-bold-bright-red-18px">Please enter a valid entry</div>
            </div>
            <div class="email">
              <div class="email-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Email </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group5">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="john123 poppins-bold-silver-18px">john123</div>
              </div>
            </div>
            <div class="date-of-birth">
              <div class="date-of-birth-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Date of Birth </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group4">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="john123-1 poppins-bold-silver-18px">john123</div>
              </div>
            </div>
            <div class="username">
              <div class="user-name poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">UserName </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group3">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="john123-2 poppins-bold-silver-18px">john123</div>
              </div>
            </div>
            <div class="password">
              <div class="password-1 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Password </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group2">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="john123-3 poppins-bold-silver-18px">john123</div>
              </div>
            </div>
            <div class="repeat-password">
              <div class="password-2 poppins-bold-white-18px">
                <span class="span poppins-bold-cape-cod-18px">Password </span
                ><span class="span poppins-bold-red-18px">*</span>
              </div>
              <div class="overlap-group1">
                <div class="rectangle-1 border-1px-mischka"></div>
                <div class="john123-4 poppins-bold-silver-18px">john123</div>
              </div>
            </div>
            <div class="dont-have-an-account poppins-bold-white-18px">
              <span class="span0">Already have an account?&nbsp;&nbsp; </span><span class="span1">Log in</span>
            </div>
            <div class="overlap-group">
              <div class="rectangle-3"></div>
              <div class="submit valign-text-middle">Submit</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
