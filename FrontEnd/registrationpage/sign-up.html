  <body style="margin: 0; background: #ffffff">
    <div class="container-center-horizontal">

          <!-- Logo -->
          <img class="logo" src="img/Logo.png" />

          <form class="form">
            <div class="create-account">Create Account</div>

            <!-- FIRST NAME INPUT BOX -->
            <div class="first-name firstName">
              <span class="labelSize labelFirstName"
                >First Name <span class="asterisk">*</span></span
              >
              <input
                type="text"
                class="inputs border-1px-mischka"
                id="signup-firstname"
                required
                maxlength="20"
                placeholder="Luke"
              />
            </div>

            <!-- LAST NAME INPUT BOX -->
            <div class="last-name lastName">
              <span class="labelSize labelLastName"
                >Last Name <span class="asterisk">*</span></span
              >
              <input
                type="text"
                class="inputs border-1px-mischka"
                id="signup-lastname"
                required
                maxlength="20"
                placeholder="Skywalker"
              />
            </div>

            <!-- EMAIL INPUT BOX -->
            <div class="email emailDiv">
              <span class="labelSize labelEmail"
                >Email <span class="span poppins-bold-red-18px">*</span></span
              >

              <input
                type="email"
                class="inputs border-1px-mischka"
                id="signup-email"
                required
                maxlength="50"
                placeholder="luke.skywalker@jedi.net"
              />
            </div>
