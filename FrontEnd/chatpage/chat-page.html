<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/chat-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="chat-page" />
    <div class="container-center-horizontal">
      <div class="chat-page screen">
        <div class="flex-col">
          <div class="overlap-group11">
            <img class="jungle3-1" src="img/jungle3-1@2x.png" />
            <h1 class="title">jungle</h1>
          </div>
          <img class="about-me" src="img/about-me@1x.png" />
          <div class="nav">
            <div class="chat-container">
              <div class="chat valign-text-middle poppins-semi-bold-astronaut-24px">Chat</div>
              <img class="x-icon" src="img/chat-icon@2x.svg" />
            </div>
            <div class="group-container">
              <div class="groups valign-text-middle poppins-semi-bold-astronaut-24px">Groups</div>
              <img class="x-icon" src="img/group-icon-1@2x.svg" />
            </div>
            <div class="logout-container">
              <div class="logout valign-text-middle poppins-semi-bold-astronaut-24px"></div>
                <!-- <button id="logoutButton" onclick="logout()">Logout</button> -->
              <img class="x-icon" type="button" src="img/logout-icon@2x.svg" onclick="logout()" />
            </div>
          </div>
        </div>
        <div class="flex-row">
          <img class="line-left" src="img/line-left@1x.svg" />
          <div class="overlap-group12">
            <div class="flex-col-1">
              <div class="search">
                <div class="search-container">
                  <div class="search-for-friends valign-text-middle">Search for friends</div>
                  <img class="search-icon" src="img/search-icon@2x.svg" />
                </div>
                <img class="line-under-search" src="img/line-under-search-1@1x.svg" />
              </div>
              <div class="chat-box">
                <div class="received-message-1">
                  <img class="ellipse-1" src="img/ellipse-1@2x.png" />
                  <div class="overlap-group6">
                    <div class="where-are-the-user-stories valign-text-middle poppins-medium-black-18px">
                      Where are the user stories?
                    </div>
                  </div>
                </div>
                <div class="overlap-group5">
                  <div class="check-the-documentation valign-text-middle poppins-medium-white-18px">
                    Check the documentation.
                  </div>
                </div>
                <div class="received-message-2">
                  <img class="ellipse-1" src="img/ellipse-1@2x.png" />
                  <div class="overlap-group4">
                    <div class="what-are-the-naming-conventions valign-text-middle poppins-medium-black-18px">
                      What are the naming conventions?
                    </div>
                  </div>
                </div>
                <div class="overlap-group3">
                  <div class="check-the-documentation valign-text-middle poppins-medium-white-18px">
                    Check the documentation.
                  </div>
                </div>
                <div class="received-message-3">
                  <img class="ellipse-1" src="img/ellipse-1@2x.png" />
                  <div class="overlap-group2">
                    <div class="im-not-seeing-the-updates valign-text-middle poppins-medium-black-18px">
                      Iâ€™m not seeing the updates
                    </div>
                  </div>
                </div>
                <div class="overlap-group1">
                  <div class="check-the-documentation valign-text-middle poppins-medium-white-18px">
                    Check the documentation.
                  </div>
                </div>
                <div class="flex-row-1">
                  <div class="overlap-group">
                    <div class="write-a-message valign-text-middle">Write a Message...</div>
                  </div>
                  <div class="send-button"><img class="send-icon" src="img/send-icon@2x.svg" /></div>
                </div>
              </div>
            </div>
            <img class="line-right" src="img/line-right@1x.svg" />
            <div class="overlap-group-container"> <!-- here you will include the group of chats... -->
              <div class="overlap-group1-1">
                <div class="x-rectangle"></div>
                 <div class="friend-1">
                  <p id="userT" class="name valign-text-middle poppins-bold-astronaut-22px" onclick=""><br></p>
                  </div> 
                   <!-- <img class="friend" src="img/friend-3@2x.png" />
                  <div class="name valign-text-middle poppins-bold-astronaut-22px">Karen Gillan</div>
                </div>
                <div class="friend-2">
                  <img class="friend" src="img/friend-2@2x.png" />
                  <div class="name-1 valign-text-middle poppins-bold-astronaut-22px">Elizabeth Olson</div>
                </div>
                <div class="friend-1">
                  <img class="friend" src="img/friend-1@2x.png" />
                  <div class="briel-larson valign-text-middle poppins-bold-astronaut-22px">Briel Larson</div>
                </div>
                <img class="friends-icon" src="img/friends-icon@2x.svg" /> -->
                <div class="friends valign-text-middle">Chats</div>
                <img class="line" src="img/line@2x.svg" /> 
              </div>
              <div class="overlap-group-1">
                <div class="x-rectangle"></div>
                <div class="name-2 valign-text-middle poppins-bold-astronaut-22px">Greg Suminski</div>
                <img class="ellipse-1-1" src="img/ellipse-1@2x.png" />
                <img class="line-under-search-1" src="img/line-under-search@2x.svg" />
                <img class="group-icon" src="img/group-icon@2x.svg" />
                <div class="people-in-chat valign-text-middle">People in Chat</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="chat-page.js"></script>
  </body>
</html>
